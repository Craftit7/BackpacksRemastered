# the configuration version (do not change this)
version: 4

# How long (in ticks, 20ticks/second) to wait after someone opens a backpack before they can open it again
openBackpackCooldown: 8

# Max number of backpacks that can be put into a combined backpack (cannot be more than 9)
maxNumberOfCombinedBackpacks: 9

# What language to set the plugin to. You can compile the plugin to support any languages you wish. For more info, see the github.
# Current included languages are: en (English), es (Spanish), it (Italian)
language: en

recipes:
  small:
    display_name: "&aSmall Backpack"
    lore:
      - "A tiny little backpack. Great for short"
      - "trips and such."
    ingredients:
      A: OAK_PLANKS
      B: LEATHER
    shape:
      - "AAA"
      - "ABA"
      - "AAA"
  large:
    display_name: "&aLarge Backpack"
    lore:
      - "A big boy capable of storing a lot"
      - "of items."
    ingredients:
      A: OAK_LOG
      B: IRON_INGOT
    shape:
      - "AAA"
      - "ABA"
      - "AAA"
  linked:
    display_name: "&aLinked Backpack"
    lore:
      - "A mystical bag capable of transiting items across"
      - "dimensions to a predetermined location. Legend says"
      - "that the bag will link to any container you wack with"
      - "it."
    ingredients:
      A: DIAMOND
      B: LEATHER
      C: ENDER_EYE
      D: IRON_INGOT
    shape:
      - "ADA"
      - "BCB"
      - "ADA"
  combined:
    display_name: "&aCombined Backpack"
    lore:
      - "A bag capable of storing multiple backpacks"
      - "for easy use."
    ingredients:
      A: GOLD_INGOT
      C: LEATHER
    shape:
      - "CAC"
      - "A A"
      - "CAC"
  backpack_key:
    ingredients:
      A: IRON_INGOT
      B: FEATHER
    shape:
      - "  A"
      - " BA"
      - " AA"